<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人页面</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f9f9;
            color: #333;
        }

        /* 板块容器 */
       .section {
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        /* 头像板块 */
       .avatar-section {
            text-align: center;
        }

       .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* 自我介绍板块 */
       .intro-section {
            line-height: 1.6;
        }

        /* 个人爱好板块 */
       .hobby-section {
            line-height: 1.6;
        }

        audio {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- 头像板块 -->
    <div class="section avatar-section">
        <img src="my-avatar.jpg" alt="头像" class="avatar">
        <h2>冉佳音的空间</h2>
    </div>

    <!-- 自我介绍板块 -->
    <div class="section intro-section">
        <h2>自我介绍</h2>
        <p><p>🌸 学生 | 网页设计 | 植物爱好者</p >
            <p>📍 现居重庆，喜欢用设计创造美好体验</p >
            <p>📚 在读于四川外国语大学，坚持终身学习理念</p >
            <p>🌱 正在学习网页制作，希望能学会</p >
        </section>
    </div>

    <!-- 个人爱好板块 -->
    <div class="section hobby-section">
        <h2>个人爱好</h2>
        <p><li>🎨 绘画与平面设计</li>
                <li>📷 城市摄影与胶片机收藏</li>
                <li>🌿 多肉植物培育（现有50+品种）</li>
                <li>☕ 精品咖啡品鉴与手冲咖啡制作</li>
                <li>🎵最喜欢的音乐</li>
            </ul></p>
        <audio controls>
            <source src="周杰伦-七里香.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>

</html>
